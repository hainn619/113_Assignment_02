{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="id_create" class="btn btn-success" type="submit" value="Login">
</form>
<small>Forgot your password <a href="{% url 'password_reset' %}"> Click here!</a> to reset your password.</small>
{% endblock content %}
